<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Interactive map application with location search using Google Maps API"
    />
    <meta name="keywords" content="maps, location, google maps, geocoding, react" />
    <meta name="author" content="Your Team Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Maps Locator - Interactive Location Finder" />
    <meta property="og:description" content="Find and visualize locations on an interactive map" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Maps Locator - Interactive Location Finder" />
    <meta name="twitter:description" content="Find and visualize locations on an interactive map" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Preconnect to Google Maps API for faster loading -->
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />

    <!-- Title -->
    <title>Maps Locator | Interactive Location Finder</title>

    <!-- iOS Safari Theme Color -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Maps Locator" />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#1a237e" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png" />

    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#1a237e" />

    <style>
        /* Critical CSS to prevent layout shift */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        * {
            box-sizing: border-box;
        }

        /* Loading spinner */
        #root {
            min-height: 100vh;
        }

        /* Fallback styles while React loads */
        .app-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        /* Hide the loading screen when React mounts */
        .app-loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
<!-- Loading screen (visible until React mounts) -->
<div id="loading-screen" class="app-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Maps Locator...</div>
    <div class="loading-subtext">Interactive location mapping application</div>
</div>

<!-- Root element for React -->
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<!-- Script to hide loading screen when React mounts -->
<script>
    // Hide loading screen when React mounts
    window.addEventListener('load', function() {
        setTimeout(function() {
            document.getElementById('loading-screen').classList.add('hidden');
        }, 500);
    });

    // If React takes longer than 5 seconds, hide loading anyway
    setTimeout(function() {
        var loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
            loadingScreen.classList.add('hidden');
        }
    }, 5000);

    // PWA service worker registration (optional)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(
                function(registration) {
                    console.log('ServiceWorker registration successful');
                },
                function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                }
            );
        });
    }
</script>
</body>
</html>
